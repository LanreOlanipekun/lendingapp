<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="../../index2.html"><b>Set new password</b></a>
  </div>

<div class="box box-info">
  <form class="form-horizontal">
    <div class="box-body">
      <div class="form-group">
        <label for="inputPassword3" class="col-sm-5 control-label">Password</label>

        <div class="col-sm-7">
          <input type="email" class="form-control" id="inputPassword3" placeholder="Enter new password">
        </div>
      </div>
      <div class="form-group">
        <label for="inputPassword4" class="col-sm-5 control-label">Confirm password</label>

        <div class="col-sm-7">
          <input type="password" class="form-control" id="inputPassword4" placeholder="Confirm password">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-5 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>
    </div>
    <!-- /.box-body -->
    <div class="box-footer">
      <button type="submit" class="btn btn-info pull-right">Set password</button>
    </div>
    <!-- /.box-footer -->
  </form>
  <!-- /.login-box-body -->
</div>

</div>

  <!-- Control Sidebar -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
